<section class="top-games">
  <section class="top-games__header">
    <h2 class="top-games__title">Top Games</h2>
    <p class="top-games__subtitle">â‹¯</p>
    <p class="top-games__text">
      Games you just can't stop playing whenever you are.
    </p>
  </section>
  <div class="top-games__carousel-games">
    <button class="top-games__carousel-games-button-left">
      <img class="top-games__carousel-games-button-left-small-arrow-svg"
        src="img/new-mobile-games-carousel/switch-left.svg" alt="Switch Left" />
    </button>
    <div class="top-games__carousel-games-content">
      <article class="top-games__carousel-games-inner-slide">
        <img class="top-games__carousel-games-inner-slide-game" src="img/top-games/monster-battle.png"
          alt="Monster Battle" />
        <section class="top-games__carousel-games-inner-slide-container">
          <h3 class="top-games__carousel-games-inner-slide-title">
            Monster Battle
          </h3>
          <p class="top-games__carousel-games-inner-slide-subtitle">Fighting</p>
          <p class="top-games__carousel-games-inner-slide-text">
            Enjoy this fighting game, choose one of the offered teams, and fight
            with numerous monsters on the main arena of the Arkonium planet.
          </p>
          <div class="top-games__slide-details">
            <div class="top-games__slide-details-item">
              <img class="top-games__slide-details-icon" src="img/top-games/platform.svg" alt="platform" />
              <span class="top-games__slide-details-item-title">Platform:</span><span class="top-games__slide-details-item-text">Android, iOS</span>
            </div>
            <div class="top-games__slide-details-item">
              <img class="top-games__slide-details-icon" src="img/top-games/price.svg" alt="price" />
              <span class="top-games__slide-details-item-title">Price:</span><span class="top-games__slide-details-item-text">$15</span>
            </div>
            <div class="top-games__slide-details-item">
              <img class="top-games__slide-details-icon" src="img/top-games/rating.svg" alt="rating" />
              <span class="top-games__slide-details-item-title">Rating:</span><span class="top-games__slide-details-item-text">4.5</span>
            </div>
          </div>
          <div class="top-games__download">
            <p class="top-games__download-text">
              Download now:
            </p>
            <div class="top-games__download-links">
              <img class="top-games__download-link" src="img/top-games/app-store.svg" alt="App Store" />
              <img class="top-games__download-link" src="img/top-games/google-play.svg" alt="Google Play" />
            </div>
          </div>
        </section>
      </article>
    </div>
    <button class="top-games__carousel-games-button-right">
      <img class="top-games__carousel-games-button-right-small-arrow-svg"
        src="img/new-mobile-games-carousel/switch-right.svg" alt="Switch Right" />
    </button>
    <div class="top-games__carousel-games-dots">
      <button class="top-games__carousel-games-dot active"></button>
      <button class="top-games__carousel-games-dot"></button>
      <button class="top-games__carousel-games-dot"></button>

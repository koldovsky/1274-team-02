<section class="top-games">
  <section class="top-games__header">
    <h2 class="top-games__title">Top Games</h2>
    <p class="top-games__subtitle">â‹¯</p>
    <p class="top-games__text">
      Games you just can't stop playing whenever you are.
    </p>
  </section>
  <div class="top-games__carousel-games">
    <button class="top-games__carousel-games-button-left">
      <img class="top-games__carousel-games-button-left-small-arrow-svg"
        src="img/new-mobile-games-carousel/switch-left.svg" alt="Switch Left" />
    </button>
    <div class="top-games__carousel-games-content">
      <article class="top-games__carousel-games-inner-slide">
        <img class="top-games__carousel-games-inner-slide-game" src="img/top-games/monster-battle.png"
          alt="Monster Battle" />
        <section class="top-games__carousel-games-inner-slide-container">
          <h3 class="top-games__carousel-games-inner-slide-title">
            Monster Battle
          </h3>
          <p class="top-games__carousel-games-inner-slide-subtitle">Fighting</p>
          <p class="top-games__carousel-games-inner-slide-text">
            Enjoy this fighting game, choose one of the offered teams, and fight
            with numerous monsters on the main arena of the Arkonium planet.
          </p>
          <div class="top-games__slide-details">
            <img class="top-games__slide-details-icon top-games__slide-details-icon--platform"
              src="img/top-games/platform.svg" alt="platform" />
            <span class="top-games__slide-details-item top-games__slide-details-item--platform">
              <strong class="top-games__slide-details-label">Platform: </strong>
              Android, iOS
            </span>
            <img class="top-games__slide-details-icon top-games__slide-details-icon--price"
              src="img/top-games/price.svg" alt="price" width="20" height="20" />
            <span class="top-games__slide-details-item top-games__slide-details-item--price">
              <strong class="top-games__slide-details-label">Price: </strong>
              $15
            </span>
            <img class="top-games__slide-details-icon top-games__slide-details-icon--rating"
              src="img/top-games/rating.svg" alt="rating" />
            <span class="top-games__slide-details-item top-games__slide-details-item--rating">
              <strong class="top-games__slide-details-label">Rating: </strong>
              4.5
            </span>
          </div>
          <div class="top-games__download">
            <p class="top-games__download-text">
              Download now:
            </p>
            <div class="top-games__download-links">
              <img class="top-games__download-link top-games__download-link--app-store"
                src="img/top-games/app-store.svg" alt="App Store" />
              <img class="top-games__download-link top-games__download-link--google-play"
                src="img/top-games/google-play.svg" alt="Google Play" />
            </div>
          </div>
        </section>
      </article>
    </div>
    <button class="top-games__carousel-games-button-right">
      <img class="top-games__carousel-games-button-right-small-arrow-svg"
        src="img/new-mobile-games-carousel/switch-right.svg" alt="Switch Right" />
    </button>
    <p class="top-games__carousel-games-dots">
      <button class="top-games__carousel-games-dot-1">.</button>
      <button class="top-games__carousel-games-dot-2">.</button>
      <button class="top-games__carousel-games-dot-3">.</button>
    </p>
  </div>
</section>
